<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style/Theme.css">

    <title>Merry Christmas!</title>
</head>

<body>
    <img id="bg-image" class="img-responsive" src="media/background-winterlandscape.png">
    <div class="tree-container">
        <!-- <div class="star" onclick=""></div> -->
        <div class="tooltip pressie" onclick="reset()">
            <div class="tooltiptext">Reset</div>
            <div class="pressie">
                <div class="cover"></div>
                <div class="wrap"></div>
            </div>
        </div>

        <div class="tooltip b1">
            <div class="tooltiptext">bubble</div>
            <div class="mousebubble">
                <div class="innerbubble"></div>
            </div>
        </div>
        

        <div class="tree">

            <div class="base"> </div>

            <div class="layer four">
                <div class="bauble four"></div>
                <div class="star two"></div>
                <div class="line four"> </div>
            </div>

            <div class="layer three">
                <div class="line three"> </div>
                <div class="bauble three"></div>
            </div>

            <div class="layer two">
                <div class="line two"> </div>
                <div class="bauble two"></div>
            </div>

            <div class="layer">
                <div class="line"> </div>
                <div class="bauble one"></div>
            </div>
        </div>
    </div>

    <canvas id="screen"></canvas>

    <div class="text-container">
        <div class="text-box">
            Frohe Weihnachten
            <div id="nameplaceholder"></div>
            !
        </div>
    </div>


    <script src="script/Xmastree.js"></script>
    <script src="script/Snow.js"></script>
    <script src="script/sketch.js"></script>

</body>

</html>
